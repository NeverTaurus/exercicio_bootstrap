<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Simulaçao de Cadastro Com Bootstrap</span>


    </nav>

    <form id="contato" class="contato">
        <div class="form-group">
            <label for="Email1">Endereço de email</label>
            <input required type="email" class="form-control" id="Email1" aria-describe required="emailHelp" placeholder="Seu email" name="email">
            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
        </div>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input required type="text" class="form-control" id="nome" placeholder="Seu Nome" name="nome">
        </div>
            <div class="form-group">
            <label for="telefone">Numero de contato</label>
            <input required type="tel" class="form-control" id="telefone" placeholder="Numero De Contato" name="tel">
        </div>
        <div class="form-group form-check">
            <input required type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Permito o uso dos meu dados para fins de estudo</label>
        </div>
        <button type="submit" class="btn btn-primary" required>Enviar</button>
    </form>

    <nav class="navbar fixed-bottom navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">Feito pro Arthur Gomes</span>

        <form class="form-inline">
            <a href="https://github.com/NeverTaurus/" button class="btn btn-outline-light" type="button">Meu GitHub</a>
        </form>
    </nav>

</body>
</html>
